<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.loading {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .redirect-info {
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Email Verification</h1>
        <div class="spinner" id="spinner"></div>
        <div id="status" class="status loading">
            Verifying your email...
        </div>
        <div id="redirectInfo" class="redirect-info" style="display: none;">
            Redirecting to login in <span id="countdown">3</span> seconds...
        </div>
    </div>

    <script>
        const BACKEND_URL = 'http://localhost:3000';

        async function verifyEmail() {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');

            if (!token) {
                showError('No verification token found in URL');
                return;
            }

            try {
                const response = await fetch(`${BACKEND_URL}/api/verifyEmail`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({ token })
                });

                const data = await response.json();

                if (response.ok) {
                    showSuccess('‚úÖ Email verified successfully!');
                    startRedirectCountdown();
                } else {
                    showError(`‚ùå ${data.error || 'Verification failed'}`);
                }
            } catch (error) {
                console.error('Verification error:', error);
                showError('‚ùå Network error. Please check if backend is running.');
            }
        }

        function showSuccess(message) {
            document.getElementById('spinner').style.display = 'none';
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = 'status success';
        }

        function showError(message) {
            document.getElementById('spinner').style.display = 'none';
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = 'status error';
        }

        function startRedirectCountdown() {
            document.getElementById('redirectInfo').style.display = 'block';
            let seconds = 3;
            
            const interval = setInterval(() => {
                seconds--;
                document.getElementById('countdown').textContent = seconds;
                
                if (seconds <= 0) {
                    clearInterval(interval);
                    window.location.href = 'index.html'; // Change to your login page
                }
            }, 1000);
        }

        // Auto-verify on page load
        window.addEventListener('DOMContentLoaded', verifyEmail);
    </script>
</body>
</html>
